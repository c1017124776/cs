    // ======================
    // 搜索逻辑
    // ======================
    const searchInput = document.getElementById("search");
    const resultsContainer = document.getElementById("results");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      resultsContainer.innerHTML = ""; // 清空之前的搜索结果

      if (!query) {
        // 如果查询为空，可以显示一些默认内容或者直接返回
        // 例如： renderDefaultContent(content_initial);
        return;
      }

      const filteredResults = content_initial.filter(item => { // **修正: 使用 content_initial**
        // **修正: 根据实际数据属性构建搜索字符串**
        const searchableText = `${item.title.toLowerCase()} ${item.type.toLowerCase()} ${item.region.toLowerCase()} ${item.genres.join(" ").toLowerCase()}`;
        return searchableText.includes(query);
      });

      renderResults(filteredResults);
    });

    // ======================
    // 渲染结果
    // ======================
    function renderResults(results) {
      if (results.length === 0) {
        resultsContainer.innerHTML = "<p>没有找到相关结果。</p>";
        return;
      }

      results.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";

        // **修正: 根据 content_initial 的实际属性渲染**
        div.innerHTML = `
          <img src="${item.cover}" alt="${item.title}" style="width: 100px; height: 150px; object-fit: cover;">
          <div>
            <h3>${item.title} (${item.year})</h3>
            <p>类型: ${item.type} | 地区: ${item.region}</p>
            <p>流派: ${item.genres.join(", ")}</p>
            <p>评分: ${item.rating}</p>

            <!-- <a href="some-detail-page/${item.id}" target="_blank">查看详情</a> -->
          </div>
        `;

        resultsContainer.appendChild(div);
      });
